<meta charset="UTF-8">

<h1>Media de edad</h1>


<script>

    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase){

        document.write(frase);
        saltarlinea();
    }

    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de los miembros de su familia"));
    var contador = 1;
    var totalEdades = 0;


    while(contador <= numeroMiembros) {

        edad = parseInt(prompt("ingrese la edad del familirar"));
        totalEdades = totalEdades + edad;
        contador++;

    }
    mediaEdades = totalEdades/numeroMiembros;

   imprimir ("La media de las edades de la familia es: " + mediaEdades)
   imprimir("fin")


</script>
